server.port=8005
server.ssl.enabled=false
server.ssl.key-store=classpath:ssl-server.jks
server.ssl.key-password=changeit
# MongoDB Atlas Configuration
# Read Mongo URI from environment; supports SPRING_DATA_MONGODB_URI, MONGODB_URI or fallback to local
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:${MONGODB_URI:${MOGODB_URI:mongodb://localhost:27017/app}}}

uigenerator.app.jwtCookieName=token
uigenerator.app.jwtSecret=uigeneratorSecretKey
uigenerator.app.jwtExpirationMs= 86400000

logging.level.root=DEBUG
server.servlet.session.tracking-modes=cookie

application.fronend.path=http://localhost:4200
application.backend.path=http://localhost:8005

<div class="login-card">
  <h2>Create Domain User Account</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Domain slug
      <input type="text" formControlName="domainSlug" [class.invalid]="submitted && f['domainSlug'].errors">
    </label>
    <div *ngIf="submitted && f['domainSlug'].errors" class="error-text">Domain slug is required</div>

    <label>Username
      <input type="text" formControlName="username" [class.invalid]="submitted && f['username'].errors">
    </label>
    <div *ngIf="submitted && f['username'].errors" class="error-text">Username is required</div>

    <label>Email
      <input type="email" formControlName="email" [class.invalid]="submitted && f['email'].errors">
    </label>
    <div *ngIf="submitted && f['email'].errors" class="error-text">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Invalid email</div>
    </div>

    <label>Password
      <input type="password" formControlName="password" [class.invalid]="submitted && f['password'].errors">
    </label>
    <div *ngIf="submitted && f['password'].errors" class="error-text">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
      <div *ngIf="f['password'].errors['minlength']">At least 6 characters</div>
    </div>

    <button [disabled]="loading">Create account</button>
    <div *ngIf="error" class="error-text">{{ error }}</div>
    <div *ngIf="message" class="success-text">{{ message }}</div>
  </form>
  <div class="helper-links">
    <a routerLink="/domain-login">Back to domain login</a>
  </div>
</div>

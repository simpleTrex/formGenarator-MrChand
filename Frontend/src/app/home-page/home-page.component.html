
<div class="home-container fade-in">
    <div class="hero">
        <div>
            <h1 class="hero-title">AdaptiveBP</h1>
            <p class="hero-subtitle" *ngIf="ownerContext">
                Welcome {{ displayName }}
            </p>
            <p class="hero-subtitle" *ngIf="!ownerContext">
                Manage your domains and applications from one place.
            </p>
            <p class="notice" *ngIf="notice">{{ notice }}</p>
        </div>
        <div class="cta-group">
            <ng-container *ngIf="!ownerContext; else ownerActions">
                <button class="btn btn-primary" routerLink="/owner-login">Owner Login</button>
                <button class="btn" routerLink="/owner-signup">Owner Signup</button>
            </ng-container>
            <ng-template #ownerActions>
                <button class="btn" routerLink="/create-domain">Create Domain</button>
                <button class="btn" (click)="_authService.logout()">Logout</button>
            </ng-template>
        </div>
    </div>

    <div *ngIf="ownerContext && !loadingDomains && domains.length > 0" class="domains-section">
        <h2 class="section-title">Your Domains</h2>
        <div class="domains-grid">
            <div *ngFor="let domain of domains" class="domain-card" (click)="navigateToDomain(domain.slug)">
                <div class="domain-name">{{ domain.name }}</div>
                <div class="domain-slug">{{ domain.slug }}</div>
                <div class="domain-description" *ngIf="domain.description">{{ domain.description }}</div>
                <div class="domain-industry" *ngIf="domain.industry">{{ domain.industry }}</div>
            </div>
        </div>
    </div>

    <div *ngIf="ownerContext && loadingDomains" class="loading-section">
        <p>Loading your domains...</p>
    </div>
</div>

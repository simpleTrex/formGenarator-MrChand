<div class="login-card">
  <h2>AdaptiveBP Owner Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>Email
      <input type="email" formControlName="email" [class.invalid]="submitted && f['email'].errors" />
    </label>
    <div *ngIf="submitted && f['email'].errors" class="error-text">
      <div *ngIf="f['email'].errors['required']">Email is required</div>
      <div *ngIf="f['email'].errors['email']">Email is invalid</div>
    </div>

    <label>Password
      <input type="password" formControlName="password" [class.invalid]="submitted && f['password'].errors" />
    </label>
    <div *ngIf="submitted && f['password'].errors" class="error-text">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>

    <button [disabled]="loading">Login</button>
    <div *ngIf="error" class="error-text">{{ error }}</div>
  </form>
  <div class="helper-links">
    <a routerLink="/domain-login">Domain user login</a>
  </div>
</div>

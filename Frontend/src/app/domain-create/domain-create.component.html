<div style="max-width:600px;margin:20px auto;">
  <h2>Create Domain</h2>
  <div *ngIf="error" style="color:#b00020;margin-bottom:10px;">{{ error }}</div>

  <div style="display:flex;flex-direction:column;gap:10px;">
    <label>
      Business Name
      <input type="text" [(ngModel)]="name" (input)="onNameInput()" placeholder="e.g., ABC Corp" />
    </label>

    <label>
      Preferred Domain Name (slug)
      <input type="text" [(ngModel)]="slug" placeholder="e.g., abc-corp" />
    </label>

    <label>
      Description (optional)
      <textarea rows="3" [(ngModel)]="description"></textarea>
    </label>

    <label>
      Industry (optional)
      <input type="text" [(ngModel)]="industry" />
    </label>

    <button (click)="create()" [disabled]="submitting || !name || !slug">Create Domain</button>
  </div>
</div>

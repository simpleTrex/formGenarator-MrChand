name: Basic CI

on:
  push:
    branches: [ main, dev_banuka ]
  pull_request:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        # GitHub Actions will wait for the service port to be reachable
        # before starting the job steps.
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build & Test Spring Boot
        env:
          # Point Spring to the CI MongoDB service
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/app
        run: |
          cd Backend/api
          ./mvnw -B clean verify

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      - name: Install & Build Angular
        run: |
          cd Frontend
          npm ci
          npm run build -- --configuration=development

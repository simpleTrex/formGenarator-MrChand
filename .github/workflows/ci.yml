name: Basic CI

on:
  push:
    branches: [ main, dev_banuka ]
  pull_request:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    env:
      SPRING_DATA_MONGODB_URI: mongodb+srv://Sulitha:DevSuli1423@cluster0.f1si0uz.mongodb.net/app?retryWrites=true&w=majority
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build & Test Spring Boot
        run: |
          cd Backend/api
          ./mvnw -B clean verify

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json
      - name: Install & Build Angular
        run: |
          cd Frontend
          npm ci
          npm run build -- --configuration=development
